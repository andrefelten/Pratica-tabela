<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Tabela</title>

    <style>

        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        .topo {
            width: 500px;
            height: 100px ;
        }

        .menu{
            width: 30%;
            height: 300px;
        }

        .rodape {
            height:50px;
        }

        table{
            margin: 0px auto;
        }

    </style>

</head>

    <header style="text-align: center;">
        <h1> 2° TABELA</h1>
    </header>
<body>
    <table>
        <tr>
            <td class="topo" colspan="3">TOPO</td>
        </tr>
        <tr>
            <td class="menu">MENU</td>
            <td colspan="2">CONTEÚDO</td>
        </tr>
        <tr>
            <td class="rodape" colspan="3">RODAPÉ</td>
        </tr>
    </table>
</body>
</html>
