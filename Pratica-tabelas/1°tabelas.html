<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, td {
            border:1px solid black;
            border-collapse: collapse;
        }

        td {
            width: 100px;
        }

        table{
            margin: 0 auto;
        }

    </style>
</head>

    <header style="text-align: center;">
        <h1>1Â° TABELA</h1>
    </header>
<body>
    <table>
        
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        
    </table>

    <br>

    <table>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="3">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    
</table>

    <br>

<table>
        
    <tr>
        <td>1</td>
        <td>2</td>
        <td style="text-align: center;" rowspan="3">3</td>
    </tr>
    <tr style="text-align: center;">
        <td colspan="2">4</td>
        
        
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        
    </tr>

</table>

</body>
</html>
